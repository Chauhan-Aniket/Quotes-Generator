<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Valley</title>
  <!-- Google-font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <section class="content">
      <header>
        <h2 class="title">Quotes Valley</h2>
      </header>

      <div class="container">
        <blockquote>
          <i class="fas fa-quote-left"></i>
          <h1 class="quote-content">
          </h1>
          <p class="author-name"></p>
        </blockquote>
        <button class="btn-random">
          Get Quote
        </button>
      </div>

      <div class="loader"></div>
    </section>

    <footer>
      <p class="footer-text">Crafted by <a href="https://aniac.tech">ANIAC</a></p>
    </footer>
  </main>


  <!-- Script -->
  <script src="js/app.js" type="module"></script>
</body>

</html>
